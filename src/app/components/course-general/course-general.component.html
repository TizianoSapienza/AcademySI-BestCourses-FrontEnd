<div class="container-fluid bg-dark px-3 px-md-5 pb-4 pt-5" id="courses">
  <h2 class="text-center mt-2 text-light">I Nostri Corsi</h2>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-xl-3 col-md-6 col-10 mb-4" *ngFor="let course of courses;">
      <app-course-card 
        [courseTitle]="course.title" 
        [courseDescription]="course.description" 
        [courseImage]="course.image"
        [courseLink]="course.link">
      </app-course-card>
    </div>
  </div>
</div>
