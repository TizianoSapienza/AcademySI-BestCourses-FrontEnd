<div class="container-fluid py-5 bg-light" id="account">
  <div class="text-center mb-4">
    <h2>{{this.getTitle()}}</h2>
    <p class="mb-4">Crea un account o accedi per usufruire delle migliori offerte sui nostri corsi online.</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-10 col-md-5 mb-4">
      <div class="form-container">
        <app-register-form></app-register-form>
      </div>
    </div>
    <div class="col-10 col-md-5 mb-4">
      <div class="form-container">
        <app-login-form (loginEvent)="handleLoginEvent($event)"></app-login-form>
      </div>
    </div>
  </div>
</div>
