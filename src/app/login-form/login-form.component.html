<div class="card h-100" id="signin">
  <div class="card-header bg-dark text-white">
    <h3>Login</h3>
  </div>
  <div class="card-body">
    <p>Enter your email and password to continue your learning journey.</p>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input  
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          required [(ngModel)]="signInRequest.email"
          #email="ngModel"> <!-- Local reference -->
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="form-text text-danger">
          Email non valida.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          required
          [(ngModel)]="signInRequest.password" 
          #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" 
        class="form-text text-danger">
          Password obbligatoria.
        </div>
      </div>
      <button 
        type="submit" 
        class="btn btn-dark btn-block mt-3" 
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading">Login</span>
      </button>
      <div *ngIf="loginError" class="alert alert-danger mt-3">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
